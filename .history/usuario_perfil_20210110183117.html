<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8bf4511c4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/perfil_vendedor.css">
    <link rel="stylesheet" href="https://atlas-home-colombia.s3.amazonaws.com/fonts/fonts.css">
    <title>Atlas Home</title>
</head>
<body>

    <div class="topnav" id="myTopnav">
        <div class="column-25" style="left: 0;">
            <a href="./perfil_usuario.html">

                <div style="position: absolute; left:0; top: 0;margin: 25px;">
                    <span style="padding-left:10px; font-size: 18px;color: #2680EB;">❮ Regresar</span> 
                </div>
                
            </a>
        </div>
        <div class="column-85">

                <button class="boton-ingresar" id="boton-ingresar" onclick="">Cerrar Sesión</button>
               
            <a href="javascript:void(0);" style="font-size:35px;" class="icon" onclick="HamburgerFuction()">&#9776;</a>
        </div> 
    </div> 



    <div class="titulo-inmueble hide-mobile" style="margin-top: 95px;" id="titulo-propiedad">
        <div class="space-between" style="margin-top: 5px;">

            <div class="text">
                <span id="">Fabio Madrid</span>,
                <br>
                <b style="font-size: 22px;display:block">Edita tu Cuenta</b> 
                <br>

                Configura tu información personal.
                
            </div>

            <div class="relative-container">

                <label for="upload_photo">
                    <img src="./img/foto_perfil.jpg" alt="Logo Atlas" id="logo_empresa" class="logo_empresa">
                </label>
                <input type="file" id="upload_photo" class="upload_boton">
                <img src="./svg/icon_add_photo.svg" alt="" class="cambiar_foto">
                
            </div>

        </div>
    </div>

    <p class="title text-align" style="font-size: 20px;margin-left: 5%;">Cuenta:</p>

<section style="margin: 0 5% 100px">

    <button class="accordion">

        <b class="text_blue"> Nombre </b>
        <br>
        <span id="nombre_usuario"> Fabio Miguel Madrid Sanchez</span>

    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="" class="text">Escribe tus nombres y apellidos:</label>
                <input type="text" placeholder="Nombres" required id="nombres_usuario">
                <input type="text" placeholder="Apellidos" required id="apellidos_usuario">
                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>
    
    <button class="accordion"> 

        <b class="text_blue">Correo Electrónico </b>
        <br>
        <span id="correo_usuario"> atlashomehn@gmail.com </span>

    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="correo_usuario" class="text" >Correo Electrónico:</label>
                <input type="email" id="correo_usuario" placeholder="hola@gmail.com" required title="Introduce el nuevo correo">
                
                <div class="text">Deberás confirmar tu correo para realizar el cambio.</div> 
                <br>

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Contraseña </b>
        <br>
        <span id="contrasena_usuario"> **********</span>

            
    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="contrasena_actual" class="text" >Digita tu Contraseña Actual:</label>
                <input type="password" id="contrasena_actual" placeholder="***********"  autocomplete="current-password">
                
                <label for="nueva_contrasena" class="text" >Nueva Contraseña:</label>
                <input type="password" id="nueva_contrasena" placeholder="Mínimo 8 caracteres" title="8 Caracteres mínimo" minlength="8" required>

                <label for="confirmar_contrasena" class="text" >Confirma la Contraseña:</label>
                <input type="password" id="confirmar_contrasena" placeholder="Escribe la misma contraseña" title="8 Caracteres mínimo" minlength="8" required>

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Teléfono de Contacto </b>
        <br>
        <span id="telefono_usuario_show"> 9441-3447</span>

    </button>
        <div class="panel">

            <br>
            <form action="" >

                <label for="telefono_usuario" class="text" >Teléfono de contacto:</label>
                <div>
                    
                    <input type="tel" name="country_code" id="country_code" maxlenght="4" style="width: 25%;float: left;" placeholder="+504" value="+504">

                    <div style="width: 70%;float: left;margin-left: 5%;">
                        
                        <input type="number" id="telefono_usuario" placeholder="9577-5730" required minlen>
                    </div>
                </div>
                
                <label for="telefono_secundario_usuario" class="text" >Teléfono Secundario:</label>
                <div>
                    
                    <input type="tel" name="country_code_tel2" id="country_code_tel2" maxlenght="4" style="width: 25%;float: left;" placeholder="+504" value="+504">

                    <div style="width: 70%;float: left;margin-left: 5%;">
                        
                        <input type="number" id="telefono_secundario_usuario" placeholder="9577-5730">
                    </div>
                </div>

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Domicilio</b>
        <br>
        <span id="correo_empresa"> Tegucigalpa o San Pedro Sula </span>

    </button>
        <div class="panel">

            <br>
            <form action="" >

                <div class="text">¿En que ciudad vives actualmente?</div>

                <label for="tegucigalpa" class="checkbox" style="width: 100%;">Tegucigalpa
                    <input type="checkbox" id="tegucigalpa" >
                    <span class="checkmark"></span>
                </label>

                <label for="sanpedrosula" class="checkbox" style="width: 100%;">San Pedro Sula
                    <input type="checkbox" id="sanpedrosula" >
                    <span class="checkmark"></span>
                </label>

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Sexo</b> <!--Claro que si negro, lol xD. Nator borre esto jajaja -->
        <br>
        <span id="sexo_usuario_show"> Hombre </span>
    
    </button>
            <div class="panel">
    
                <br>
                <form action="" >

                    <label for="usuario_hombre" class="checkbox" style="width: auto; margin-right:40px;">Hombre
                        <input type="radio" id="usuario_hombre" name="sexo" >
                        <span class="checkmark"></span>
                    </label>
    
                    <label for="usuario_mujer" class="checkbox" style="width: auto;">Mujer
                        <input type="radio" id="usuario_mujer" name="sexo">
                        <span class="checkmark"></span>
                    </label>
                    
                    <br>

                    <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
                </form>
    
                <br>
                
            </div>

    <p class="title text-align" style="font-size: 20px;">Redes Vinculadas:</p>

    

</section>














    <script src="./js/vendedor.js"></script>
    <script src="js/general.js"></script>

</body>
</html>
