<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8bf4511c4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/perfil_vendedor.css">
    <link rel="stylesheet" href="https://atlas-home-colombia.s3.amazonaws.com/fonts/fonts.css">
    <title>Atlas Home</title>
</head>
<body>
    
    <div class="topnav" id="myTopnav">
        <div class="column-25" style="left: 0;">
            <a href="./perfil_vendedor.html">

                <div style="position: absolute; left:0; top: 0;margin: 25px;">

                    <span style="padding-left:10px; font-size: 18px;color: #2680EB;">❮ Regresar</span> 
                </div>
                
            </a>
        </div>
        <div class="column-85">

                <button class="boton-ingresar" id="boton-ingresar" onclick="">Cerrar Sesión</button>
           
            <a href="javascript:void(0);" style="font-size:35px;" class="icon" onclick="HamburgerFuction()">&#9776;</a>
        </div> 
    </div> 



    <div class="titulo-inmueble hide-mobile" style="margin-top: 95px;" id="titulo-propiedad">
        <div class="space-between" style="margin-top: 5px;">

            <div class="text">
                <span id="">Atlas Home</span>,
                <br>
                <b style="font-size: 22px;display:block">Anuncia una nueva propiedad</b> 
                <br>

                Haz una solicitud de venta 
                
            </div>

            <div class="relative-container">

                    <img src="./svg/megafono.svg" alt="Logo Atlas" class="dibujo">

            </div>

        </div>
    </div>
    

    <p class="title text-align" style="font-size: 20px;margin-left: 5%;">Generales:</p>

    <section style="margin: 0 5% 100px">
        
        <label for="anunciar-operacion" class="text">Operación</label>

                        <select name="anunciar-operacion" style="width: 100%;" id="anunciar-operacion" class="minimal" required ><br>
                            <option value="venta">Venta</option>
                            <option value="renta">Renta</option>
                        </select>

                        <br>

                        <label for="anunciar-tipo-propiedad">Tipo de propiedad</label>
                        <select name="anunciar-tipo-propiedad" style="width: 100%;" id="anunciar-tipo-propiedad" class="minimal" required ><br>
                            <option value="casa">Casa</option>
                            <option value="apartamento">Apartamento</option>
                            <option value="terreno">Terreno</option>
                            <option value="comercio">Comercio</option>
                            <option value="proyecto-inmobiliario">Proyecto Inmobiliario</option>
                        </select>

                        <br>

                        <label for="anunciar-condicion-propiedad">Condición de la propiedad</label>
                        <select name="anunciar-condicion-propiedad" style="width: 100%;" id="anunciar-condicion-propiedad" class="minimal" required ><br>
                            <option value="nueva">Nueva sin uso</option>
                            <option value="usada">Usada</option>
                            <option value="pre-venta">Pre Venta</option>
                            <option value="construccion">En Construcción</option>
                        </select>

                        <br>

                        <label for="anunciar-tipo-vendedor">¿Bajo que figura acturás con este inmueble?</label>
                        <select name="anunciar-tipo-vendedor" style="width: 100%;" id="anunciar-tipo-vendedor" class="minimal" required oninput="this.className = ''"><br>
                            <option value="desarollador_inmobiliario">Desarollador Inmobiliario / Constructora</option>
                            <option value="bienes_raices">Bienes Raices</option>
                            <option value="propetario_vendedor">Propetario Vendedor</option>
                        </select>

                        <p class="title text-align" style="font-size: 20px;margin-left: 5%;">Ubicación:</p>

                        <button class="btn-social-login gps-icon" onclick="getLocation()"> Usar Mi Ubicación Actual</button>
                        <br>
                        <label for="anunciar-ubicacion">Ciudad</label>
                        <select name="anunciar-ubicacion" style="width: 100%;" id="anunciar-ubicacion" class="minimal" required ><br>
                            <option value="tegucigalpa">Tegucigalpa</option>
                            <option value="sanpedrosula">San Pedro Sula</option>
                            <option value="otro-ciudad">Otro</option>
                        </select>

                        <br>

                        <label for="direccion-propiedad">Dirección de la Propiedad</label>
                        <input type="text" placeholder="Escribe la dirección aquí" name="dirrecion-propiedad" id="dirrecion-propiedad" required>

    

    </section>














    <script src="./js/vendedor.js"></script>
    <script src="js/general.js"></script>

</body>
</html>
