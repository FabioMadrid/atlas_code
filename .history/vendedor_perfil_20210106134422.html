<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8bf4511c4b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/perfil_vendedor.css">
    <link rel="stylesheet" href="https://atlas-home-colombia.s3.amazonaws.com/fonts/fonts.css">
    <title>Atlas Home</title>
</head>
<body>

    <div class="topnav" id="myTopnav">
        <div class="column-25" style="left: 0;">
            <a href="./perfil_vendedor.html">

                <div style="position: absolute; left:0; top: 0;margin: 25px;">
                    <span style="padding-left:10px; font-size: 18px;color: #2680EB;">❮ Regresar</span> 
                </div>
                
            </a>
        </div>
        <div class="column-85">

                <button class="boton-ingresar" id="boton-ingresar" onclick="">Cerrar Sesión</button>
               
            <a href="javascript:void(0);" style="font-size:35px;" class="icon" onclick="HamburgerFuction()">&#9776;</a>
        </div> 
    </div> 



    <div class="titulo-inmueble hide-mobile" style="margin-top: 95px;" id="titulo-propiedad">
        <div class="space-between" style="margin-top: 5px;flex-flow: row wrap;">

            <div class="text">
                <span id="">Atlas Home</span>,
                <br>
                <b style="font-size: 22px;display:block">Edita tu perfíl</b> 
                <br>

                Configura tu perfíl empresarial
                
            </div>

            <div class="relative-container">

                <label for="upload_photo">
                    <img src="./svg/logo_circular_azul.svg" alt="Logo Atlas" id="logo_empresa" class="logo_empresa">
                </label>
                <input type="file" id="upload_photo">
                <img src="./svg/icon_add_photo.svg" alt="" class="cambiar_foto">
                
            </div>

        </div>
    </div>

    <p class="title text-align" style="font-size: 20px;margin-left: 5%;">Perfil:</p>

<section style="margin: 0 5% 100px">

    <button class="accordion">

        <b class="text_blue"> Nombre Empresa </b>
        <br>
        <span id="nombre_empresa"> Atlas Home Techologies </span>

    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="" class="text">Escribe el nombre comercial de tu empresa:</label>
                <input type="text" placeholder="Nombre de tu empresa">
                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">

        <b class="text_blue">Tipo de Empresa </b>
        <br>
        <span id="tipo_empresa"> Constructora </span>

    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="" class="text">Actividad principal de la empresa:</label>
                <select name="tipo-empresa-registro" id="tipo-empresa" class="minimal" required style="width: 100%;">
                    <option value="constructora">Constructora</option>
                    <option value="bienes_raices">Bienes Raíces</option>
                    <option value="propietario_vendedor">Propietario Directo</option>
                </select>
                <br>
                <div class="text">Actividades Secundarias:</div> 

                <label for="constructora" class="checkbox" style="width: 100%;">Constructora
                    <input type="checkbox" id="constructora" checked="checked" >
                    <span class="checkmark"></span>
                </label>

                <label for="bienes_raices" class="checkbox" style="width: 100%;">Bienes Raíces
                    <input type="checkbox" id="bienes_raices" >
                    <span class="checkmark"></span>
                </label>

                <label for="propietario_vendedor" class="checkbox" style="width: 100%;">Propietario Vendedor
                    <input type="checkbox" id="propietario_vendedor">
                    <span class="checkmark"></span>
                </label>

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>

        </div>
    
    <button class="accordion"> 

        <b class="text_blue">Correo Electrónico </b>
        <br>
        <span id="correo_empresa"> atlashomehn@gmail.com </span>

    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="correo_empresa" class="text" >Correo principal de la empresa:</label>
                <input type="email" id="correo_empresa" placeholder="hola@tuempresa.com" >
                
                <div class="text">Deberás confirmar tu correo para realizar el cambio.</div> 
                <br>

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Contraseña </b>
        <br>
        <span id="contrasena_empresa"> **********</span>

            
    </button>
        <div class="panel">

            <br>
            <form action="" >
                <label for="contrasena_actual" class="text" >Contraseña Actual:</label>
                <input type="password" id="contrasena_actual" placeholder="***********" readonly autocomplete="current-password">
                
                <label for="nueva_contrasena" class="text" >Contraseña Nueva:</label>
                <input type="password" id="nueva_contrasena" placeholder="Mínimo 8 caracteres">

                <label for="confirmar_contrasena" class="text" >Confirma la Contraseña:</label>
                <input type="password" id="confirmar_contrasena" placeholder="Escribe la misma contraseña">

                <input type="submit" value="Guardar" class="submit-boton" style="width: 150px;">
            </form>

            <br>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Teléfono de Contacto </b>
        <br>
        <span id="telefono_empresa"> 9441-3447</span>

    </button>
        <div class="panel">

            <p class="text">
            Hola
            </p>
            
        </div>

    <button class="accordion">
        
        <b class="text_blue">Domicilio de Empresa </b>
        <br>
        <span id="correo_empresa"> Edificio Toncontín, Local A </span>

    </button>
        <div class="panel">

            <p class="text">
            Hola
            </p>
            
        </div>

</section>














    <script src="./js/vendedor.js"></script>
    <script src="js/general.js"></script>

</body>
</html>
